---
layout: default
---
<article class="postWrapper">
  <section class="section--first section--about is-darkBackgrounded u-table">
    <div class="post-featuredImage" style="
      background-image:url('{{ site.baseurl }}img/hero/metro-lisbon.jpeg');
      background-position: center center;">
    </div>
    <div class="section-gradient"></div>
    <div class="section-title is-darkBackgrounded u-tableCell u-verticalAlignMiddle">
      <div class="container">
        <h2>{{ site.author.name }}</h2>
        <div class="postMeta-wrapper">
          <ul class="postMeta">
            <li class="postMeta-author">
              a delinquent with judgement
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section class="section--last">
    <div class="container container--content">
      <div class="content-body">
        {{ content }}
      </div>
    </div>
  </section>
</article>
